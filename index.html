<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <script src="./script/script.js"></script>
    <title>Lieferando</title>
  </head>
  <body onload="render()">
    <nav class="navigation">
      <a href="#" class="nav-left">
        <img src="./img/logo.svg" alt="logo" class="logo-nav" />
        <h1>Lieferando</h1>
      </a>
      <div class="nav-mid">
        <span class="nav-mid-text">Speisekarte</span>
      </div>
      <div class="nav-right-round" onclick="noFunction()">
        <img
          src="./img/icons/burgermenu.svg"
          alt="germany"
          class="nav-right-icon"
        />
      </div>
    </nav>

    <section class="content">
      <div class="content-left">
        <img src="./img/pizza.jpg" alt="pizza" class="content-img" />
        <div class="content-left-header">
          <div class="content-left-content">
            <div class="content-left-head">
              <h2>Pizzeria Mista</h2>
              <div class="content-left-icons">
                <img
                  src="./img/icons/info.svg"
                  alt="info"
                  class="content-left-icon"
                  onclick="noFunction()"
                />
                <div class="content-left-icon-heartnofill"></div>
              </div>
            </div>
            <div class="recommendation">
              <img
                src="./img/icons/star_full.png"
                alt="star full"
                class="head-stars"
              />
              <img
                src="./img/icons/star_full.png"
                alt="star full"
                class="head-stars"
              />
              <img
                src="./img/icons/star_full.png"
                alt="star full"
                class="head-stars"
              />
              <img
                src="./img/icons/star_full.png"
                alt="star full"
                class="head-stars"
              />
              <img
                src="./img/icons/star_half.png"
                alt="star half"
                class="head-stars"
              />
              <a href="#" onclick="noFunction()" class="recommendations"
                >150 Bewertungen</a
              >
            </div>
            <div class="flex-mid-hor">
              <img
                src="./img/icons/basket.svg"
                alt="basket"
                class="icons-header-big"
              />
              <span>Min. 15,00 €</span>
              <img
                src="./img/icons/square.svg"
                alt="square"
                class="icons-header-big"
              />
              <img
                src="./img/icons/bicycle.svg"
                alt="bicycle"
                class="icons-header-small"
              />
              <span>3,00 €</span>
            </div>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-content">
              <div class="flex-mid-hor">
                <span>Garnelen</span>
                <img
                  src="./img/icons/info.svg"
                  alt="info"
                  class="card-icon"
                  onclick="noFunction()"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="basket">WARENKORB</div>
    </section>
  </body>
</html>
